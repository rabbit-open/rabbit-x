<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
    <link href="dist/jsoneditor.css" rel="stylesheet" type="text/css">
    <script src="dist/jsoneditor.js"></script>

    <style type="text/css">
    body {
      font: 10.5pt arial;
      color: #4d4d4d;
      line-height: 150%;
      width: 100%;
    }

    code {
      background-color: #f5f5f5;
    }

    #jsoneditor {
      width: 100%;
      height: 100%;
    }




    </style>

</head>
<body>

<div style="width:90%;overflow:hidden;;margin:20 30 30 10">
    <h2 style="background-color: #4682B4;color:white;padding:10px 20px 10px 20px">接口调试详情</h2>
    <table border="1" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="width:40%;background-color:#eeffed;padding:10px 5px 15px 20px;">

                <form>
                    <h4>接口名称</h4>
                    <textarea style="width:50%;height:40px;" id="url_id" rows="2"></textarea>
                    <br/>
                    <!--<h4>接口参数</h4>-->
                    <!--<textarea style="width:50%;height:40px;" id="params_id" rows="5"></textarea>-->
                    <!--<br/>-->
                    <h4>调试状态：</h4>
                    <input type="checkbox" id="debug_id"/>是否调试
                    <br/>
                    <br/>
                    <button type="button" style="width:200px;height:45px;"
                            onclick="savemock('a')">
                        保存
                    </button>
                </form>
            </td>
            <td style="width:60%;background-color:#eeffed;">
                <div id="jsoneditor" style="font-size:16;width:100%;height:500px"></div>
            </td>
        </tr>


</div>
</body>

<script type="text/javascript">

function GetRequest() {
    var url = location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for (var i = 0; i < strs.length; i++) {
            theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
        }
    }
    return theRequest;
}

var editor;

$(function(){

    var container = document.getElementById('jsoneditor');

    var options = {
        mode: 'tree',
        modes: ['code', 'form', 'text', 'tree', 'view'], // allowed modes
        onError: function (err) {
          alert(err.toString());
        },
        onModeChange: function (newMode, oldMode) {
          console.log('Mode switched from', oldMode, 'to', newMode);
        }
      };
    var json = {};
     editor = new JSONEditor(container, options, json);


    var Request = new Object();
    Request = GetRequest();
    var id= Request["id"];
    var  url2=Request["url"];

    $("#url_id").val(url2);
    $("#debug_id").prop("checked",false);

    $.getJSON("getmockapidata2?id="+id, function(data) {
             if(data.length>0){
               editor.setText(data[0].data);
               $("#url_id").val(data[0].url);
               $("#debug_id").prop("checked",data[0].selected?true:false);
             }else{
               editor.setText("");
               $("#url_id").val(url2);
               $("#debug_id").prop("checked",false);
             }
         });

});


//保存要调试的接口
function savemock(a){
 if(editor!==null){
        var  url=  $("#url_id").val();
        var  status=  $("#debug_id").is(":checked");

        var urlpath = 'savemockuidata'+ '?checked='+ status+'&data='+ editor.getText()+'&url='+ url;

        $.getJSON(urlpath, function(data) {

              if(data){
                alert('保存成功');
              }

         });
         }
}




</script>

</html>
