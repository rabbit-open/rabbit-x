    <script type="text/javascript">
    var c=false;
    var t;
    var $trs="最新接口实时数据显示";

    function timedCount(){

           if(!c){
                c=true;
                $("#filelist").val($trs);
                getapidata();
           }

           t=setTimeout("timedCount()",1000);

  }

     function stopCount(){
            clearTimeout(t);
     }

    function getapidata(){

           $.getJSON('getmockrealdata', function(data) {
              if(data.length>0){
                $trs= "接口名称："+data[0].url+"\n时间："+ new Date(data[0].time).toLocaleString()+ "\n接口参数："+ data[0].requestParam+ "\n接口数据："+ data[0].data;
                 c=false;
               }
           });

     }








    </script>
